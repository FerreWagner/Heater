{include file='public/header' /}

    <body>
        <div class="x-body">
            <blockquote class="layui-elem-quote">
            Echarts 实例：浏览器源数据：
            </blockquote>
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="main" style="width: 100%;height:500px;"></div>
        </div>
        <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        option = {
        	    title : {
        	        text: 'Browser访问来源',
        	        subtext: 'Alexa',
        	        x:'center'
        	    },
        	    tooltip : {
        	        trigger: 'item',
        	        formatter: "{a} <br/>{b} : {c} ({d}%)"
        	    },
        	    legend: {
        	        orient: 'horizontal',
        	        left: 'left',
        	        data: ['Chrome','FireFox','IE','Safari','未认证']
        	    },
        	    series : [
        	        {
        	            name: '访问来源',
        	            type: 'pie',
        	            radius : '55%',
        	            center: ['50%', '60%'],
        	            data:[
        	                {value:{$chrome}, name:'Chrome'},
        	                {value:{$fox}, name:'FireFox'},
        	                {value:{$ie}, name:'IE'},
        	                {value:{$safari}, name:'Safari'},
        	                {value:{$not}, name:'未认证'}
        	            ],
        	            itemStyle: {
        	                emphasis: {
        	                    shadowBlur: 10,
        	                    shadowOffsetX: 0,
        	                    shadowColor: 'rgba(0, 0, 0, 0.5)'
        	                }
        	            }
        	        }
        	    ]
        	};
        myChart.setOption(option);
    	</script>
    </body>
</html>
