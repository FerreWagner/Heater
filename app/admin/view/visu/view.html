{include file='public/header' /}

    <body>
        <div class="x-body">
            <blockquote class="layui-elem-quote">
            Echarts 实例：文章源数据：
            </blockquote>
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="main" style="width: 100%;height:500px;"></div>
        </div>
        <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        option = {
            color: ['#0c6588'],
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    data : [{volist name="view_date" id="da"}{$da},{/volist}],
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'过去一年访问量',
                    type:'bar',
                    barWidth: '40%',
                    data:[{volist name="see" id="see"}{$see},{/volist}]
                }
            ]
        };


        myChart.setOption(option);
    	</script>
    </body>
</html>
